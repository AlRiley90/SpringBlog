<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Index</title>
</head>
<body>
<div th:each="post : ${posts}">

    <h2 th:text="${post.getTitle()}"></h2>
    <p th:text="${post.getBody()}"></p>
    <form action="/posts/index" method="post">
        <button name="deletePost" id="deletePost" th:value="${post.getId()}">Delete Post</button>
    </form>
</div>


</body>
</html>
