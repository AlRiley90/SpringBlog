<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Index</title>
</head>
<body>
    <div th:each="car : ${cars}">
        <p th:text="${car.getMake()} +', '+ ${car.getModel()}" />
<!--           <p th:text="${car.getModel()}"/>-->
    </div>

<h4>All Fords</h4>
    <div th:each="car : ${fords}">
        <p th:text="${car.getMake()} +', '+ ${car.getModel()}" />
    </div>
</body>
</html>
